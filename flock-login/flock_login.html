<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>flock login</title>
	<link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
	<style type="text/css">
		@import url("http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css");
		* {
			padding : 0;
			margin  : 0;
			border  : 0;
			outline : 0;
			font-family: Arial;
		}

		body {
			background-color : #917975;
			padding-top      : 100px;
		}

		form {
			position : relative;
			width  : 340px;
			height : 380px;
			border-radius : 5px;
			margin : 0 auto;
			background-color: #e3e3e3;
			border-top : 1px solid #f1f1f1;
			box-shadow : 0 0 0 1px #626262 , 0 0 0 6px rgba(150,150,150,.5) , 0 0 0 7px #cbbdbc , 0 0 0 8px #78495b;
			text-align : center;
		}

		h1 {
			margin     : 10px 0 20px 0;
			font-size  : 75px;
			color      : #b8b8b8;
			font-family: 'Berkshire Swash', cursive;
			text-shadow: 1px 1px 0 #888; 
		}

		input {
			display    : block;
			height     : 48px;
			margin     : 0 auto 17px;
			text-align : center;
			width      : 266px;
			border-radius : 5px;
		}

		.user , .pass {
			font-size      : 20px;
			background: -moz-linear-gradient(top,  rgba(213,213,213,1) 0%, rgba(213,213,213,1) 13%, rgba(215,215,215,1) 30%, rgba(222,222,222,1) 71%, rgba(221,221,221,1) 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(213,213,213,1)), color-stop(13%,rgba(213,213,213,1)), color-stop(30%,rgba(215,215,215,1)), color-stop(71%,rgba(222,222,222,1)), color-stop(100%,rgba(221,221,221,1))); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  rgba(213,213,213,1) 0%,rgba(213,213,213,1) 13%,rgba(215,215,215,1) 30%,rgba(222,222,222,1) 71%,rgba(221,221,221,1) 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  rgba(213,213,213,1) 0%,rgba(213,213,213,1) 13%,rgba(215,215,215,1) 30%,rgba(222,222,222,1) 71%,rgba(221,221,221,1) 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  rgba(213,213,213,1) 0%,rgba(213,213,213,1) 13%,rgba(215,215,215,1) 30%,rgba(222,222,222,1) 71%,rgba(221,221,221,1) 100%); /* IE10+ */

			box-shadow: inset 0 0 3px 1px #ccc; 

			border-top : 1px solid #aaa;
			border-bottom : 1px solid #eee;

			color          : #555;
		}

		.btn {
			margin-bottom : 30px;
			color         : #fefefe;
			text-shadow   : 0 1px 0 #777;
			border        : 1px solid #b6733c;
			box-shadow    : inset 0 0 1px 1px #ffcb9c;
			text-transform : uppercase;
			background: -moz-linear-gradient(top,  rgba(249,159,107,1) 0%, rgba(238,148,96,1) 57%, rgba(236,146,94,1) 89%, rgba(232,144,94,1) 94%, rgba(234,146,96,1) 96%, rgba(244,161,111,1) 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(249,159,107,1)), color-stop(57%,rgba(238,148,96,1)), color-stop(89%,rgba(236,146,94,1)), color-stop(94%,rgba(232,144,94,1)), color-stop(96%,rgba(234,146,96,1)), color-stop(100%,rgba(244,161,111,1))); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  rgba(249,159,107,1) 0%,rgba(238,148,96,1) 57%,rgba(236,146,94,1) 89%,rgba(232,144,94,1) 94%,rgba(234,146,96,1) 96%,rgba(244,161,111,1) 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  rgba(249,159,107,1) 0%,rgba(238,148,96,1) 57%,rgba(236,146,94,1) 89%,rgba(232,144,94,1) 94%,rgba(234,146,96,1) 96%,rgba(244,161,111,1) 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  rgba(249,159,107,1) 0%,rgba(238,148,96,1) 57%,rgba(236,146,94,1) 89%,rgba(232,144,94,1) 94%,rgba(234,146,96,1) 96%,rgba(244,161,111,1) 100%); /* IE10+ */

			font-size      : 17px;
		}

		.btn:hover {
			cursor : pointer;
			background: -moz-linear-gradient(top,  rgba(244,161,111,1) 0%, rgba(234,146,96,1) 4%, rgba(232,144,94,1) 6%, rgba(236,146,94,1) 12%, rgba(238,148,96,1) 43%, rgba(249,159,107,1) 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(244,161,111,1)), color-stop(4%,rgba(234,146,96,1)), color-stop(6%,rgba(232,144,94,1)), color-stop(12%,rgba(236,146,94,1)), color-stop(43%,rgba(238,148,96,1)), color-stop(100%,rgba(249,159,107,1))); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  rgba(244,161,111,1) 0%,rgba(234,146,96,1) 4%,rgba(232,144,94,1) 6%,rgba(236,146,94,1) 12%,rgba(238,148,96,1) 43%,rgba(249,159,107,1) 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  rgba(244,161,111,1) 0%,rgba(234,146,96,1) 4%,rgba(232,144,94,1) 6%,rgba(236,146,94,1) 12%,rgba(238,148,96,1) 43%,rgba(249,159,107,1) 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  rgba(244,161,111,1) 0%,rgba(234,146,96,1) 4%,rgba(232,144,94,1) 6%,rgba(236,146,94,1) 12%,rgba(238,148,96,1) 43%,rgba(249,159,107,1) 100%); /* IE10+ */
		}

		.user:focus , .pass:focus {
			box-shadow    : inset 0 0 1px 1px #ffcb9c;
			border        : 1px solid #b6733c;
			-webkit-transition    : all .2s ease-in;
			-moz-transition       : all .2s ease-in;
		}

		hr {
			height : 1px;
			width  : 270px;
			margin : auto;
		}

		h5 {
			margin-top : 10px;
			color      : #7d7d7d;
		}

		a {
			text-transform  : capitalize;
			text-decoration : none;
			color  : #4e4e4e;
		}

		::-webkit-input-placeholder {
		   color          : #929292;
		   font-size      : 17px;
		   text-transform : uppercase;
		}

		:-moz-placeholder {  
		   color          : #929292;
		   font-size      : 17px;
		   text-transform : uppercase;
		}

		.setting {
			background: rgb(238,134,135); /* Old browsers */
			background: -moz-linear-gradient(top,  rgba(238,134,135,1) 0%, rgba(235,129,131,1) 2%, rgba(223,107,107,1) 7%, rgba(223,101,98,1) 11%, rgba(225,100,96,1) 13%, rgba(229,102,96,1) 14%, rgba(227,105,100,1) 27%, rgba(225,102,97,1) 29%, rgba(225,102,97,1) 41%, rgba(223,100,95,1) 43%, rgba(225,102,97,1) 48%, rgba(223,100,95,1) 55%, rgba(225,102,97,1) 57%, rgba(225,102,97,1) 70%, rgba(223,100,95,1) 71%, rgba(225,102,97,1) 98%, rgba(223,100,95,1) 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(238,134,135,1)), color-stop(2%,rgba(235,129,131,1)), color-stop(7%,rgba(223,107,107,1)), color-stop(11%,rgba(223,101,98,1)), color-stop(13%,rgba(225,100,96,1)), color-stop(14%,rgba(229,102,96,1)), color-stop(27%,rgba(227,105,100,1)), color-stop(29%,rgba(225,102,97,1)), color-stop(41%,rgba(225,102,97,1)), color-stop(43%,rgba(223,100,95,1)), color-stop(48%,rgba(225,102,97,1)), color-stop(55%,rgba(223,100,95,1)), color-stop(57%,rgba(225,102,97,1)), color-stop(70%,rgba(225,102,97,1)), color-stop(71%,rgba(223,100,95,1)), color-stop(98%,rgba(225,102,97,1)), color-stop(100%,rgba(223,100,95,1))); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  rgba(238,134,135,1) 0%,rgba(235,129,131,1) 2%,rgba(223,107,107,1) 7%,rgba(223,101,98,1) 11%,rgba(225,100,96,1) 13%,rgba(229,102,96,1) 14%,rgba(227,105,100,1) 27%,rgba(225,102,97,1) 29%,rgba(225,102,97,1) 41%,rgba(223,100,95,1) 43%,rgba(225,102,97,1) 48%,rgba(223,100,95,1) 55%,rgba(225,102,97,1) 57%,rgba(225,102,97,1) 70%,rgba(223,100,95,1) 71%,rgba(225,102,97,1) 98%,rgba(223,100,95,1) 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  rgba(238,134,135,1) 0%,rgba(235,129,131,1) 2%,rgba(223,107,107,1) 7%,rgba(223,101,98,1) 11%,rgba(225,100,96,1) 13%,rgba(229,102,96,1) 14%,rgba(227,105,100,1) 27%,rgba(225,102,97,1) 29%,rgba(225,102,97,1) 41%,rgba(223,100,95,1) 43%,rgba(225,102,97,1) 48%,rgba(223,100,95,1) 55%,rgba(225,102,97,1) 57%,rgba(225,102,97,1) 70%,rgba(223,100,95,1) 71%,rgba(225,102,97,1) 98%,rgba(223,100,95,1) 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  rgba(238,134,135,1) 0%,rgba(235,129,131,1) 2%,rgba(223,107,107,1) 7%,rgba(223,101,98,1) 11%,rgba(225,100,96,1) 13%,rgba(229,102,96,1) 14%,rgba(227,105,100,1) 27%,rgba(225,102,97,1) 29%,rgba(225,102,97,1) 41%,rgba(223,100,95,1) 43%,rgba(225,102,97,1) 48%,rgba(223,100,95,1) 55%,rgba(225,102,97,1) 57%,rgba(225,102,97,1) 70%,rgba(223,100,95,1) 71%,rgba(225,102,97,1) 98%,rgba(223,100,95,1) 100%); /* IE10+ */

			background : #e06560;

			position : absolute;
			top      : -14px;
			left     : 10px;
			width    : 60px;
			height   : 14px;
			border-top   : 1px solid #9d5958;
			-webkit-transition : height .7s;
			-moz-transition    : height .7s;
		}

		form:hover .setting  {
			height : 80px;
			-webkit-transition : height .7s;
			-moz-transition    : height .7s;
		}

		form:hover h6.set {
			font-size : 0.67em;
			-webkit-transition : font .7s;
			-moz-transition    : font .7s;
		}

		form:hover .icon-cog {
			-webkit-transition : font .7s;
			-moz-transition    : font .7s;
			font-size : 42px;
		}

		.setting > div {
			position : absolute;
		}

		.setting .top {
			top      : -1px;
			border-style : solid;
			z-index      : -1;
		}

		.top.left {
			border-width : 0 0 10px 5px;
			border-color : transparent transparent  #9d5958 transparent;
			right        : 100%;
		}

		.top.right {
			border-width : 0 5px 10px 0;
			border-color : transparent transparent  #9d5958 transparent;
			left         : 100%;
		}

		.setting .middle {
			border-style : solid;
			border-width : 12px 6px 0 6px;
			border-color : transparent;
			border-top-color   : #e06560;
			top      : 100%;
		}

		.setting .side {
			border-style : solid;
			top      : 100%;
		}
		
		.icon-cog {
			position   : relative;
			display    : block;
			font-size  : 0;
			margin     : 4px 0;
			color      : #bb4140;
			-webkit-transition : font .7s;
			-moz-transition    : font .7s;
		}

		h6.set {
			position   : relative;
			color      : #bb4140;
			text-transform : uppercase;
			font-size  : 0;
			-webkit-transition : font .7s;
			-moz-transition    : font .7s;
		}

		.side.left {
			border-width : 12px 6px 0 0;
			border-color : #e06560 transparent transparent transparent;
			left         : 0;
		}

		.side.right {
			border-width : 12px 0 0 6px;
			border-color : #e06560 transparent transparent transparent;
			right        : 0;
		}
 
	</style>
</head>
<body>
	<form action="">

		<h1>Flock</h1>

		<input class="user" type="text"     name="name"     placeholder="username" />
		<input class="pass" type="password" name="password" placeholder="password" />
		<input class="btn"  type="submit"   name="submit"   value="SIGN IN" />

		<hr style="background-color : #bebebe;"/>
		<hr style="background-color : #FFF; "/>

		<h5>Forgot your password? <a href="">click here</a></h5>

		<div class="setting">
			<a class="icon-cog" href="#"></a>
			<h6  class="set">settings</h6>
			<div class="top left"></div>
			<div class="top right"></div>
			<div class="middle" style="left : 6px;"></div>
			<div class="middle" style="left : 18px;"></div>
			<div class="middle" style="left : 30px;"></div>
			<div class="middle" style="left : 42px;"></div>
			<div class="side left"></div>
			<div class="side right"></div>
		</div>
		
	</form>
</body>
</html>
